<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Hotel Registration</title>
    <link rel="stylesheet" href="style2.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Hotel Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Hotel Name</span>
            <input type="text" placeholder="Enter hotel name" required>
          </div>
          <div class="input-box">
            <span class="details">Onwer Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">GST Number</span>
            <input type="text" placeholder="Enter GST No." required>
          </div>
        <div class="input-box">
          <span class="details">Address</span>
          <input type="text" placeholder="Enter Address" required>
        </div>
	<div class="input-box">
          <span class="details">Pincode</span>
          <input type="text" placeholder="Enter Pincode" required>
        </div>
	<div class="input-box">
          <span class="details">City</span>
          <input type="text" placeholder="Enter City" required>
        </div>
	<div class="input-box">
          <span class="details">State</span>
          <input type="text" placeholder="Enter State" required>
        </div>
	<div class="input-box">
            <span class="details">Location</span>
            <input type="url" placeholder="Enter Google Maps Link" required>
          </div>
      </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
