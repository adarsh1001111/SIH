<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Bus Operator Registration</title>
    <link rel="stylesheet" href="style2.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Bus Operator Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Operator Name</span>
            <input type="text" placeholder="Enter operator name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter support email" required>
          </div>
          <div class="input-box">
            <span class="details">Customer Support Number</span>
            <input type="text" placeholder="Enter customer support number" required>
          </div>
          <div class="input-box">
            <span class="details">GST Number</span>
            <input type="text" placeholder="Enter GST No." required>
          </div>
        <div class="input-box">
          <span class="details">HeadQuater Address</span>
          <input type="text" placeholder="Enter Address of Headquators" required>
        </div>
	<div class="input-box">
          <span class="details">Zipcode</span>
          <input type="text" placeholder="Enter Zipcode" required>
        </div>
	<div class="input-box">
          <span class="details">City</span>
          <input type="text" placeholder="Enter City" required>
        </div>
	<div class="input-box">
          <span class="details">State</span>
          <input type="text" placeholder="Enter State" required>
        </div>
	<div class="input-box">
          <span class="details">Country</span>
          <input type="text" placeholder="Enter Country" required>
        </div>
	<div class="input-box">
            <span class="details">Location</span>
            <input type="url" placeholder="Enter Google Maps Link" required>
          </div>
      </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
