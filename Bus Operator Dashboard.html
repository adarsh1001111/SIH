<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Bus Operator Dashboard</title>
    <link rel="stylesheet" href="style3.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Bus Operator Dashboard</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Enter Bus Route</span>
            <input type="text" placeholder="Enter route" required>
          </div>
          <div class="input-box">
            <span class="details">Enter Total No. of Buses</span>
            <input type="number" placeholder="Enter number" required>
          </div>
          <div class="input-box">
            <span class="details">Enter Type of Bus</span>
            <input type="email" placeholder="AC/Non-AC" required>
          </div>
          <div class="input-box">
            <span class="details">Enter Fixed Price of Bus</span>
            <input type="text" placeholder="Enter price" required>
          </div>
	</div>
<div class="button">
          <input type="submit" value="Submit">
        </div>
</form>
</body>
</html>
