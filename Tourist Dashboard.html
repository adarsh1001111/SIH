<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Tourist Registration </title>
    <link rel="stylesheet" href="style3.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Tourist Booking</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">From</span>
            <input type="text" placeholder="Enter Source City" required>
          </div>
          <div class="input-box">
            <span class="details">To</span>
            <input type="text" placeholder="Enter Destination" required>
          </div>
    </div>
        <div class="button">
          <input type="submit" value="Search">
        </div>
      </form>
<div class="container">
    <div class="title">Select Flight</div>
     <div class="inputGroup">
    <input id="option1" name="option1" type="checkbox"/>
    <label for="option1">Option One</label>
  </div>
</div>
<div class="container">
    <div class="title">Select Train</div>
        <div class="inputGroup">
    <input id="option2" name="option2" type="checkbox"/>
    <label for="option2">Option One</label>
  </div>
  </div>
<div class="container">
    <div class="title">Select Hotel</div>
        <div class="inputGroup">
    <input id="option3" name="option3" type="checkbox"/>
    <label for="option3">Option One</label>
  </div>
  </div>
<div class="container">
    <div class="title">Select Cab/Bus</div>
        <div class="inputGroup">
    <input id="option4" name="option4" type="checkbox"/>
    <label for="option4">Option One</label>
  </div>
  </div>
<div class="container">
    <div class="title">Recommended Route</div><br>
        &nbsp <img src="/google map.png" height=40px width=40px>
  </div>
<div class="container">
    <div class="title">Total Trip Price : Rs. XXXXXX</div><br>
  </div>
<form>
  <div class="button">
          <input type="submit" value="Confirm & Make Payment">
        </div>
</form>
</body>
</html>
